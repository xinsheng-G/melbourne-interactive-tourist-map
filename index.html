<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Melbourne Tourist Guide </title>

    <!-- Import Libraries -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

    <!-- Import CSS and data files -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Add layer filter for the map -->
    <nav id="menu"></nav>
    <div id="map"></div>

    <!-- Add the weather panel -->
    <div class="container">
        <div class="title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p> Error </p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p> - </p>
            </div>
        </div>
    </div>
</body>
